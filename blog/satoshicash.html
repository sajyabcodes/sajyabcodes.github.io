	function mint() {

  const contract = new web3.eth.Contract(contractABI, contractAddress);

function burn() {
  const amount = web3.utils.toWei("10", "ether"); // burning 10 STC tokens
  const contractAddress = "0x1a49d3a0bc675189f7d3a0d47ba09986f18c0f48"; // STC contract address
  const contract = new web3.eth.Contract(contractABI, contractAddress);

    if (err) {

    }
  });
}
window.onload = function() {
  function getMintingProgress() {
  const contractAddress = "0x1a49d3a0bc675189f7d3a0d47ba09986f18c0f48"; // STC contract address
  const contract = new web3.eth.Contract(contractABI, contractAddress);
  const account = web3.eth.accounts[0]; // user account address
  contract.methods.mintingProgress(account).call(function(err, progress) {
    if (err) {
      console.log(err);
    } else {
      const remainingDays = Math.ceil(progress / 86400); // convert seconds to days
      const progressMessage = "Your minting progress: " + remainingDays + " days remaining";
      document.getElementById("mintingProgress").innerHTML = progressMessage;
    }
  });
}
